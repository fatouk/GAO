<p-toast key="tc" position="top-center"></p-toast>
<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="createUserForm()"></button>
            <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="showDialog(userdelete.id)" [disabled]="!selectUser || !selectUser.length"></button>
        </ng-template>

        <ng-template pTemplate="right">
            <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="p-mr-2 p-d-inline-block"></p-fileUpload>
            <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="userlist" [rows]="10" [paginator]="true" [globalFilterFields]="['nom','prenom','login','profil']" [(selection)]="selectUser" [rowHover]="true" dataKey="id" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">Manage Utilisateurs</h5>
                <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Search..." />
                    </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <!-- <p-tableHeaderCheckbox></p-tableHeaderCheckbox> -->
                </th>
                <th pSortableColumn="nom">Nom
                    <p-sortIcon field="nom"></p-sortIcon>
                </th>
                <!-- <th>Image</th> -->
                <th pSortableColumn="prenom">Prenom
                    <p-sortIcon field="prenom"></p-sortIcon>
                </th>
                <th pSortableColumn="email">Login
                    <p-sortIcon field="email"></p-sortIcon>
                </th>
                <th pSortableColumn="profil">Profil
                    <p-sortIcon field="profil"></p-sortIcon>
                </th>

                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>
                    <!-- <p-tableCheckbox [value]="user"></p-tableCheckbox> -->
                    <i *ngIf="user.status==='OCCUPE'" title="Utilisateur Occupé" class="pi pi-spin pi-circle-on" style="font-size: 2rem ;color: red;"></i>
                    <i *ngIf="user.status==='LIBRE'" title="Utilisateur Disponible" class="pi pi-spin pi-circle-on" style="font-size: 2rem ;color: green;"></i>
                </td>
                <td>{{user.nom}}</td>
                <td>{{user.prenom }}</td>
                <td>{{user.login}}</td>
                <td>
                    {{user.profil}}
                </td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="updateUserForm(user.id)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="showDialog(user.id)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                In total there are {{userlist ? size: 0 }} Utilisateurs.
            </div>
        </ng-template>
    </p-table>
</div>
<p-dialog header="Suppression" [(visible)]="display" [modal]="true">
    Etes-vous sur de vouloir supprimer cet élement
    <button pButton pRipple type="button" label="Oui" class="p-button-rounded p-button-danger" (click)="deleteUser(userdelete.id)" routerLinkActive="active"></button>
    <button pButton pRipple type="button" label="Non" class="p-button-rounded p-button-cancel" (click)="display=false" routerLinkActive="active"></button>

</p-dialog>
